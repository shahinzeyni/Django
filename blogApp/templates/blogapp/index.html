<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for article in articles %}
    <a href="{{article.slug}}">
        <h1>{{ article.title }}</h1>
    </a>
    {{ article.content }}
    <br>
    {{ article.publish_at }}
    <hr>

    {% endfor %}
    <style>
        a {
            color: red;
        }
    </style>
</body>
</html>
